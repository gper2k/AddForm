<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html, html * {  box-sizing:border-box; }
        html, body { width:100vw; height:100vh; float:left; margin:0; padding:0; }
        body { padding:10px; font-size:13px; }
        body > ul { float:left; padding: 0; margin:0; width:100%; list-style:none; }
        body > ul > li { float:left; padding: 10px; margin:0; width:50%; max-width:300px; }
    </style>
    <link href="../scss/jControl.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./AddForm.js"></script>
</head>
<body>
    <ul>
        <li>
            <fieldset>
                <legend>Text Box</legend>
                <slot>
                    <input type="text" value="Text Box" />
                </slot>
            </fieldset>
            <fieldset class="valid">
                <legend>Valid Text Box</legend>
                <slot>
                    <input type="text" value="Valid Text Box" />
                </slot>
            </fieldset>
            <fieldset disabled>
                <legend>Disable Text Box</legend>
                <slot>
                    <input type="text" value="Disable Text Box" />
                </slot>
            </fieldset>
        </li>
    </ul>

</body>
</html>
